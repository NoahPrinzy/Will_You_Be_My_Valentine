<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíï My Valentine üíï</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&family=Sacramento&display=swap"
    rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sacramento', cursive;
      text-align: center;
      background: linear-gradient(120deg, #ac1818, #d67575);
      overflow-x: hidden;
      transition: background 3s ease;
    }

    h1 {
      margin-top: 50px;
      color: #ff85a1;
      font-family: 'Fredoka One', cursive;
      font-size: 2.5em;
      text-shadow: 0 0 10px #e67c7c, 0 0 20px #680a34;
      line-height: 1.3em;
    }

    p {
      font-family: 'Pacifico', cursive;
      font-size: 1.3em;
      color: #fff;
      margin: 10px auto 30px auto;
      max-width: 700px;
      line-height: 1.5em;
      text-shadow: 0 0 6px rgba(255, 153, 204, 0.8);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
      }

      50% {
        transform: scale(1.1);
        box-shadow: 0 10px 25px rgba(255, 0, 128, 0.7);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
      }
    }

    #surpriseButton {
      font-family: 'Fredoka One', cursive;
      font-size: 22px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      margin-top: 30px;
      animation: pulse 1s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1s ease;
      box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
      display: none;
      /* hidden initially */
      opacity: 0;
    }

    #surpriseButton.show {
      display: inline-block;
      opacity: 1;
    }

    #surpriseButton:hover {
      transform: scale(1.15);
      box-shadow: 0 10px 25px rgba(255, 0, 128, 0.7);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 28px;
      opacity: 0.85;
      animation: floatHeart 6s linear infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(110vh) scale(0.5);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }

    body::before {
      content: '‚ú®';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-size: 2em;
      color: rgba(255, 255, 255, 0.15);
      z-index: 0;
      animation: sparkleBg 15s linear infinite;
    }

    @keyframes sparkleBg {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(50vw, 50vh) rotate(180deg);
      }

      100% {
        transform: translate(0, 100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Romantic track always playing -->
  <audio id="track3" src="music/romantic 3.mp3" loop autoplay></audio>

  <!-- Heartfelt message -->
  <h1>ü•∞ My Heart Is So Happy ‚Äî You Said YES to Being My Valentine! ü•∞</h1>
  <p>Every moment with you makes my heart smile ‚Äî thank you for being mine!.....I LOVE U üíï</p>

  <!-- Button to open Spotify playlist -->
  <button id="surpriseButton">‚ú® Click for More Magic!</button>

  <!-- Floating hearts -->
  <div class="hearts">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíò</div>
    <div class="heart">üíï</div>
  </div>

  <script>
    const track3 = document.getElementById("track3");
    const surpriseBtn = document.getElementById("surpriseButton");

    // Fade-in function for Romantic 3 track
    function fadeIn(audio, target = 0.35, speed = 0.01) {
      audio.volume = 0;
      audio.play();
      const i = setInterval(() => {
        audio.volume = Math.min(audio.volume + speed, target);
        if (audio.volume >= target) clearInterval(i);
      }, 100);
    }
    fadeIn(track3);

    // Show button after 10 seconds with gentle fade-in
    setTimeout(() => {
      surpriseBtn.classList.add('show');
    }, 10000);

    // Button click opens Spotify playlist in new tab
    surpriseBtn.addEventListener("click", () => {
      surpriseBtn.style.animation = "none";
      surpriseBtn.style.transform = "scale(0)";
      setTimeout(() => { surpriseBtn.style.display = "none"; }, 600);

      window.open("https://open.spotify.com/playlist/37i9dQZF1EVGJJ3r00UGAt?si=8a7a51e68b3c453f", "_blank");
    });

    // Randomize hearts positions and animations
    document.querySelectorAll('.heart').forEach(h => {
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 4 + Math.random() * 4 + 's';
      h.style.fontSize = 22 + Math.random() * 30 + 'px';
    });
  </script>

</body>

</html>
