<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ A Very Important Question üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sacramento&family=Fredoka+One&display=swap"
    rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sacramento', cursive;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(120deg, #ac1818, #d67575);
      transition: background 3s ease;
    }

    h1 {
      margin-top: 20px;
      color: #d63384;
    }

    button {
      font-family: 'Pacifico', cursive;
      font-size: 25px;
      padding: 12px 28px;
      margin: 10px;
      border-radius: 18px;
      cursor: pointer;
      position: relative;
      z-index: 10;
      animation: pulseButtons 1.5s infinite;
      border: none;
      box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 0, 128, 0.6);
    }

    @keyframes pulseButtons {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    #yesButton {
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      color: white;
    }

    #noButton {
      background: linear-gradient(135deg, #eee, #ccc);
      color: #444;
    }

    #nameWrapper {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #nameInput {
      padding: 14px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      width: 260px;
      margin-top: 10px;
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 22px;
      padding: 18px 22px;
      font-size: 1.9em;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease, background 2s ease;
      text-align: center;
    }

    .cloud.show {
      opacity: 0.85;
      background: rgba(255, 255, 255, 0.5);
    }

    #buttons {
      display: none;
      margin-top: 50px;
      position: relative;
      z-index: 20;
    }

    #mainTitle {
      display: none;
      font-family: 'Fredoka One', cursive;
      font-size: 3.5em;
      color: #ff3366;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .name-echo {
      position: absolute;
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      color: #ff3366;
      pointer-events: none;
      z-index: 999;
    }

    .bounce-heart {
      position: absolute;
      font-size: 28px;
      pointer-events: none;
      z-index: 998;
      opacity: 0.8;
      animation: floatHeart 3s linear infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(0.5);
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }

    #firstDialogue {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 3em;
      font-family: 'Fredoka One', cursive;
      color: #ff3366;
      z-index: 100;
      text-align: center;
      max-width: 90%;
      opacity: 1;
      transition: transform 1s ease, opacity 1s ease;
    }

    .cloud1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.2em;
    }

    .cloud2 {
      font-family: 'Pacifico', cursive;
      font-size: 1.9em;
    }

    .cloud3 {
      font-family: 'Sacramento', cursive;
      font-size: 2em;
    }

    .cloud4 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.9em;
    }

    .last-dialogue {
      display: inline-block;
      opacity: 0;
      transform: scale(1) rotate(0deg);
      transition: all 0.5s ease;
      position: absolute;
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 6px #ff66aa, 0 0 10px #ff99cc;
      pointer-events: none;
      opacity: 1;
      transition: transform 1s ease, opacity 1s ease;
    }
  </style>
</head>

<body>

  <audio id="track1" src="music/romantic 1.mp3" loop></audio>
  <audio id="track2" src="music/romantic 2.mp3" loop></audio>

  <div id="nameWrapper">
    <h1>Enter your beautiful name üíñ</h1>
    <input id="nameInput" placeholder="Your name here">
    <button id="continueBtn">Continue ‚ú®</button>
  </div>

  <h1 id="mainTitle" style="display:none;">Will you be my Valentine? üíñ</h1>

  <div class="cloud cloud1" id="c1" style="top:20%; left:10%;">I was thinking...üòåüíñ</div>
  <div class="cloud cloud2" id="c2" style="top:40%; left:55%;">Do you know what day is coming‚Ä¶? üòè</div>
  <div class="cloud cloud3" id="c3" style="top:60%; left:25%;">Yeah‚Ä¶ Valentine‚Äôs Day ‚ù§Ô∏è</div>
  <div class="cloud cloud4" id="c4" style="top:70%; left:45%;">So I was wondering‚Ä¶ ü•∫</div>

  <div id="firstDialogue">üíñ WELL üíñ</div>

  <div id="buttons">
    <button id="yesButton">YES üíñ</button>
    <button id="noButton">NO üòÖ</button>
  </div>

  <script>
    const track1 = document.getElementById("track1");
    const track2 = document.getElementById("track2");
    track1.volume = 0.25; track1.play();

    const continueBtn = document.getElementById("continueBtn");
    const nameInput = document.getElementById("nameInput");
    const nameWrapper = document.getElementById("nameWrapper");
    const title = document.getElementById("mainTitle");
    const buttons = document.getElementById("buttons");
    const clouds = ["c1", "c2", "c3", "c4"].map(id => document.getElementById(id));
    const firstDialogue = document.getElementById("firstDialogue");

    const yesBtn = document.getElementById("yesButton");
    const noBtn = document.getElementById("noButton");
    const messages = ["Waait! üòÖ", "Are you sure?üíî", "Come on! üòú", "Think about it! üôà", "Haha, no! üòÇ", "PLEASE! ü§™"];
    yesBtn.onclick = () => { window.location.href = "yes_page.html"; }
    noBtn.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
      noBtn.textContent = messages[Math.floor(Math.random() * messages.length)];
    });

    // ---------- UPDATED: Floating hover with smooth scale ----------
    continueBtn.onclick = () => {
      const name = nameInput.value || "Beautiful";
      nameWrapper.style.display = "none";
      hoverNameToCenterThenBounce(name, nameInput);
    }

    function hoverNameToCenterThenBounce(name, inputEl) {
      const rect = inputEl.getBoundingClientRect();
      const nameEl = document.createElement("div");
      nameEl.className = "name-echo";
      nameEl.textContent = name;
      nameEl.style.left = rect.left + "px";
      nameEl.style.top = rect.top + "px";
      nameEl.style.transform = "scale(1)";
      document.body.appendChild(nameEl);

      const centerX = window.innerWidth / 2 - nameEl.offsetWidth / 2;
      const centerY = window.innerHeight / 2 - nameEl.offsetHeight / 2;

      let scaleDirection = 1;
      let scaleAmount = 1;
      nameEl.style.transition = "all 2s ease";
      nameEl.style.left = centerX + "px";
      nameEl.style.top = centerY + "px";

      // subtle floating scale animation while moving to center
      const floatInterval = setInterval(() => {
        scaleAmount += 0.01 * scaleDirection;
        if (scaleAmount > 1.15) scaleDirection = -1;
        if (scaleAmount < 0.95) scaleDirection = 1;
        nameEl.style.transform = `scale(${scaleAmount})`;
      }, 30);

      setTimeout(() => {
        clearInterval(floatInterval);
        nameEl.remove();
        bounceNameWithHearts(name, inputEl);
      }, 2500);
    }

    // ---------- EXISTING bounceNameWithHearts, showFirstDialogueWithSparkles, createSparkles, runCloudDialogue ----------
    function bounceNameWithHearts(name, inputEl) {
      const rect = inputEl.getBoundingClientRect();
      const nameEl = document.createElement("div");
      nameEl.className = "name-echo";
      nameEl.textContent = name;
      nameEl.style.left = rect.left + "px";
      nameEl.style.top = rect.top + "px";
      document.body.appendChild(nameEl);

      const heartsArr = [];
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.className = "bounce-heart";
        heart.textContent = ["üíñ", "üíò", "üíï", "‚ù§Ô∏è"][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
        heartsArr.push(heart);
      }

      const duration = 5000;
      const interval = setInterval(() => {
        const elapsed = Date.now() % duration;
        if (elapsed < 3000) {
          const x = Math.random() * (window.innerWidth - 220);
          const y = Math.random() * (window.innerHeight - 120);
          nameEl.style.transition = "all 0.45s ease";
          nameEl.style.left = x + "px";
          nameEl.style.top = y + "px";
          nameEl.style.transform = `scale(${1 + Math.random() * 0.6}) rotate(${Math.random() * 16 - 8}deg)`;
        } else {
          const centerX = window.innerWidth / 2 - 100;
          const centerY = window.innerHeight / 2 - 50;
          nameEl.style.transition = "all 2s ease";
          nameEl.style.left = centerX + "px";
          nameEl.style.top = centerY + "px";
          nameEl.style.transform = "scale(4)";
          clearInterval(interval);
          setTimeout(() => {
            nameEl.remove();
            heartsArr.forEach(h => h.remove());
            showFirstDialogueWithSparkles();
          }, 2000);
        }

        const echo = nameEl.cloneNode(true);
        echo.style.opacity = "0.6";
        echo.style.transition = "opacity 1s ease, transform 1s ease";
        document.body.appendChild(echo);
        setTimeout(() => { echo.style.opacity = "0"; echo.style.transform = "scale(0.7)"; setTimeout(() => echo.remove(), 1000); }, 50);
      }, 450);
    }

    function showFirstDialogueWithSparkles() {
      firstDialogue.style.display = "block";
      firstDialogue.style.transform = "translate(-50%,-50%) scale(0.5)";
      setTimeout(() => {
        firstDialogue.style.transform = "translate(-50%,-50%) scale(1.5)";
        createSparkles(30);
      }, 100);
      setTimeout(() => { firstDialogue.style.transform = "translate(-50%,-50%) scale(1)"; }, 600);
      setTimeout(() => {
        firstDialogue.style.display = "none";
        runCloudDialogue();
      }, 4000);
      track1.pause();
      track2.volume = 0.25; track2.play();
    }

    function createSparkles(count) {
      for (let i = 0; i < count; i++) {
        const sp = document.createElement("div");
        sp.className = "sparkle";
        sp.textContent = "‚ú®";
        sp.style.left = window.innerWidth / 2 + (Math.random() * 200 - 100) + "px";
        sp.style.top = window.innerHeight / 2 + (Math.random() * 200 - 100) + "px";
        document.body.appendChild(sp);
        setTimeout(() => { sp.style.transform = `translate(${Math.random() * 200 - 100}px,${Math.random() * 200 - 100}px) scale(2)`; sp.style.opacity = 0; setTimeout(() => sp.remove(), 1000); }, 50);
      }
    }

    function runCloudDialogue() {
      let delay = 0;
      clouds.forEach((c, i) => {
        setTimeout(() => {
          clouds.forEach(x => x.style.opacity = 0);
          c.style.opacity = 1;
          c.classList.add("show");

          if (i === clouds.length - 1) {
            setTimeout(() => {
              const targetX = window.innerWidth / 2 - c.offsetWidth / 2;
              const targetY = window.innerHeight / 2 - c.offsetHeight / 2;

              c.style.transition = "all 2s ease";
              c.style.position = "absolute";
              c.style.left = targetX + "px";
              c.style.top = targetY + "px";
              c.style.transform = "scale(2)";
              c.style.textAlign = "center";

              setTimeout(() => {
                c.style.display = "none";
                title.style.display = "block";
                buttons.style.display = "block";
              }, 2000);

            }, 500);
          }

        }, delay);
        delay += 4000;
      });
    }

  </script>
</body>

</html>
